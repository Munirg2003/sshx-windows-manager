name: Bug report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us what you expected to happen.
      placeholder: Tell us what you did!
    validations:
      required: true
  - type: dropdown
    id: ps-version
    attributes:
      label: PowerShell Version
      options:
        - PowerShell 5.1 (Built-in)
        - PowerShell 7.x (Core)
        - Other
    validations:
      required: true
  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: e.g. Windows 10 22H2, Windows 11
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please paste any relevant logs or error messages from `C:\ProgramData\SSHX-Manager\sshx-stderr.txt` or the console.
      render: shell
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission checks
      options:
        - label: I have checked existing issues for duplicates.
          required: true
        - label: I am running the latest version of the script.
          required: true

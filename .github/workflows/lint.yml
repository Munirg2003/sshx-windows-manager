name: PowerShell Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run linting
        shell: pwsh
        run: |
          Invoke-ScriptAnalyzer windows/

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint Linux script
        run: shellcheck linux/install-sshx.sh

      - name: Lint macOS script (zsh, bash-compatible)
        run: shellcheck -s bash macos/install-sshx.zsh
